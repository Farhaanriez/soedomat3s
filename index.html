<script>
document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById("bgMusic");

    // Cek apakah musik seharusnya play atau pause
    let shouldPlay = localStorage.getItem("bgMusic") !== "pause";
    if (shouldPlay) {

    } else {
        audio.pause();
    }
});
